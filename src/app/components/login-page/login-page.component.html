<mat-card>
  <mat-card-content>
    <div class="header mat-h2">
      <P>Login</P>
    </div>
    <form (ngSubmit)="login()" name="loginForm" [formGroup]="form">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label for="email">Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Enter email address"
            required
          />
          <mat-error
            *ngIf="
              !form.controls['email'].valid && form.controls['email'];
              touched
            "
          >
            <span *ngIf="form.controls['email'].hasError('required')"
              >Email is required.</span
            >
            <span *ngIf="form.controls['email'].hasError('email')"
              >Invalid email format.</span
            >
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            placeholder="Enter password"
            [type]="hidePassword ? 'password' : 'text'"
            required
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'hidePassword Password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>
              {{ hidePassword ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
          <mat-error *ngIf="!form.controls['password'].valid">
            <span *ngIf="form.controls['password'].hasError('required')"
              >Password is required.</span
            >
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
